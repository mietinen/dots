background {
    monitor =
    color = rgb(0,0,0)
}

label {
    monitor =
    text = $TIME
    color = rgba(235,219,178,0.1)
    font_size = 100
    position = 0, 300
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:10000] echo -e "$(date +'%A %d. %B %Y')"
    color = rgba(235,219,178,0.1)
    font_size = 40
    position = 0, 200
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 400, 50
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = false
    outer_color = rgb(250,189,47)
    inner_color = rgb(29,32,33)
    font_color = rgb(235,219,178)
    fade_on_empty = true
    fade_timeout = 2000
    check_color = rgb(204,136,34)
    fail_color = rgb(204,34,34)
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = rgb(204,36,29)
    position = 0, 0
    halign = center
    valign = center
}
